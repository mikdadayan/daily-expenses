<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <title>Daily Expenses</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <div class="container">
          <a href="#" class="brand-logo center">Daily Expenses</a>
          <ul class="right">
            <li>
              <a href="#" class="clear-btn btn red lighten-3">Remove All</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Add Item / Item Description</span>
          <form class="col item-form" action="">
            <div class="row">
              <div class="input-field col s12">
                <input
                  type="text"
                  placeholder="Add Item Name/Description"
                  id="item-name"
                />
                <label for="item-name">Item</label>
              </div>
              <div class="input-field col s12">
                <input type="number" placeholder="Add Price" id="item-price" />
                <label for="item-price">Price</label>
              </div>
            </div>
          </form>
          <div class="row">
            <button id="update-btn" class="btn orange darken-1">
              <i class="fa fa-pencil-square-o"></i> Update
            </button>
            <button class="delete-btn btn red darken-1">
              <i class="fa fa-remove"></i> Delete
            </button>
            <button title="Back" class="back-btn btn grey lighten-1 right">
              <i class="fa fa-chevron-circle-left"></i>
            </button>
            <button
              class="add-btn btn-floating btn-large waves-effect waves-light red lighten-1 right"
            >
              <i class="fa fa-plus"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Total Expenses -->
      <h3 class="center-align">
        Total Spends: <span class="total-spends">0</span>
      </h3>

      <ul class="collection" id="item-list"></ul>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
